<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <canvas id="canvas" width="500" height="500"></canvas>
  <p id="message"></p>
  <p id="scoreboard"></p>
  <button id="reset">Reset</button>
  <p><label for="slider-difficulty">Difficulty:</label> <input type="range" min="1" max="100" value="5" id="slider-difficulty"/></p>
  <p><label for="slider-score-size">Trick the score:</label> <input type="range" min="1" max="500" value="50" id="slider-score-size"/></p>
</div>
<script src="script.js"></script>
</body>
</html>
